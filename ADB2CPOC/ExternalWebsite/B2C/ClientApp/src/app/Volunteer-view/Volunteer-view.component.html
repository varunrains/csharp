<br>
<h1>Volunteers</h1>
<hr>
<br>
<mat-card class='card-section'>
	<form #add="ngForm" (ngSubmit)="addVolunteer(add)">
		<mat-form-field appearance="fill" class="form-field">
			<mat-label>Enter a volunteer</mat-label>
			<input matInput type="text" name="description" placeholder="volunteer" class="input-field" [(ngModel)]="Volunteer">
		</mat-form-field>
		<button mat-raised-button id="submit-button" color="primary" type="submit" value="submit">Add</button>
	</form>
</mat-card>
<br>
<hr>
<br>
<div class="mat-elevation-z8">
	<table mat-table [dataSource]="Volunteers">

		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let Volunteer"><mat-checkbox [(ngModel)]="Volunteer.status" (change)="checkVolunteer(Volunteer)"></mat-checkbox></td>
		</ng-container>

		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> Description </th>
			<td mat-cell *matCellDef="let Volunteer"> {{Volunteer.description}} </td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef> Edit </th>
			<td mat-cell *matCellDef="let Volunteer"><mat-icon class="material-icons" [routerLink]="['/Volunteer-edit', Volunteer.id]">edit</mat-icon></td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef> Remove </th>
			<td mat-cell *matCellDef="let Volunteer"><mat-icon class="material-icons" (click)="removeVolunteer(Volunteer.id)">delete</mat-icon></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
