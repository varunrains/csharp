<h1>Studies</h1>
<hr>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="Studys">



    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Study Description </th>
      <td mat-cell *matCellDef="let Study"> {{Study.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let Study"> {{Study.status===true?'Active':'Inactive'}} </td>
      <!-- <td mat-cell *matCellDef="let Study"><mat-checkbox [(ngModel)]="Study.status" (change)="checkStudy(Study)"></mat-checkbox></td>-->
    </ng-container>

    <!--<ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let Study"><mat-icon class="material-icons" [routerLink]="['/Study-edit', Study.id]">edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let Study"><mat-icon class="material-icons" (click)="removeStudy(Study.id)">delete</mat-icon></td>
    </ng-container>-->

    <ng-container matColumnDef="subscribe">
      <th mat-header-cell *matHeaderCellDef> Subscribe </th>
      <td mat-cell *matCellDef="let Study"><a href="https://devvrb2c.b2clogin.com/devvrb2c.onmicrosoft.com/b2c_1_signupsignin1/oauth2/v2.0/authorize?client_id=4093b1b8-f767-4488-ba52-a5d7c01b234a&scope=profile%20email%20openid%20offline_access&redirect_uri=http%3A%2F%2Flocalhost%3A4200%2F&client-request-id=298bd288-e5fb-4c52-be64-aaea78b271d0&response_mode=fragment&response_type=code&x-client-SKU=msal.js.browser&x-client-VER=2.20.0&x-client-OS=&x-client-CPU=&client_info=1&code_challenge=socic5SWQpgrMSf2WP3nW79Y6IxCh4f3KYmV9cQXEw8&code_challenge_method=S256&nonce=d2a05978-1af1-4eb7-96c0-ebbad66f6d1c&state=eyJpZCI6ImZhMmU1NjE0LTA1Y2QtNGI3My04YTE0LTlmYjIzODRlZjg5YiIsIm1ldGEiOnsiaW50ZXJhY3Rpb25UeXBlIjoicmVkaXJlY3QifX0%3D">subscribe</a></td>
